<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT Staff</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div th:replace="fragment/nav :: nav"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center">Edit Staff</h1>
            <form th:action="@{/poori/update/{id}(id=${staff.id})}" th:object="${staff}" method="post" class="mt-3" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="StaffName">Name</label>
                    <input type="text" class="form-control" id="StaffName" th:field="*{name}" placeholder="Enter Staff name">
                </div>
                <div class="form-group">
                    <label for="StaffEmail">Email</label>
                    <input type="email" class="form-control" id="StaffEmail" th:field="*{email}" placeholder="Enter Staff email">
                </div>
                <div class="form-group">
                    <label for="StaffPhone">Phone</label>
                    <input type="number" class="form-control" id="StaffPhone" th:field="*{phone}" placeholder="Enter Staff Phone">
                </div>
                <div class="form-group">
                    <label for="Staffprofilepic">Profilepic:</label>
                    <input type="file" class="form-control" id="staffProfilepic" th:field="*{profilepic}" placeholder="Enter staff Profilepic">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
