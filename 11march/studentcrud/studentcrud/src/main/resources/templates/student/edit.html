<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/photo.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%
        }
    </style>
</head>

<body>
    <div th:replace="fragment/nav :: nav"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center">Edit Student</h1>
            <form th:action="@{/users/update/{id}(id=${student.id})}" th:object="${student}" method="post" class="mt-3">
                <div class="form-group">
                    <label for="studentName">Name</label>
                    <input type="text" class="form-control" id="studentName" th:field="*{name}" placeholder="Enter student name">
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email</label>
                    <input type="email" class="form-control" id="studentEmail" th:field="*{email}" placeholder="Enter student email">
                </div>
                <div class="form-group">
                    <label for="studentdob">DOB</label>
                    <input type="date" class="form-control" id="studentdob" th:field="*{dob}" placeholder="Enter student dob">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="studentPhone" th:field="*{phone}" placeholder="Enter student Phone">
                </div>

                <div class="form-group">
                    <label for="adress">Adress</label>
                    <input type="text" class="form-control" id="studentAdress" th:field="*{adress}" placeholder="Enter student Adress">
                </div>
                <div class="form-check">
                    <label for="employeetAge">Gender</label><br>
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" th:field="*{gender}">
                    <label class="form-check-label" for="gridRadios1">
                     Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female" th:field="*{gender}">
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label><br>
                    <select id="section" name="section">
                        <option value=""></option>
                        <option value=" A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select><br>
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" class="form-control" id="studentPhoto" th:field="*{photo}" placeholder="Enter student Photo">
                </div>
                <div class="form-group">

                    <label for="subject">subject</label><br>
                    <input type="checkbox" id="Physics" name="subject" th:field="*{subject}" placeholder="Enter student subject1" value="Physics">
                    <label for="subject1">Physics</label><br>
                    <input type="checkbox" id="Biology" name="subject" th:field="*{subject}" placeholder="Enter student subject2" value="Biology">
                    <label for="subject2">Biology</label><br>
                    <input type="checkbox" id="Chemistry" name="subject" th:field="*{subject}" placeholder="Enter student subject3" value="Chemistry">
                    <label for="subject3">Chemistry</label><br>
                </div>


                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
