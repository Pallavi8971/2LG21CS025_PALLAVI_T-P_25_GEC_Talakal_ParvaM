<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>


    <div class="container mt-3">
        <h2>Student List</h2>
        <a th:href="@{/poori/create}" class="btn btn-warning m-3">Add Profile</a>
        <table class="table table-success table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Color</th>
                    <th>Font</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pro: ${profile}">
                    <td th:text="${pro.id}"></td>
                    <td th:text="${pro.name}"></td>
                    <td th:text="${pro.gender}"></td>
                    <td th:text="${pro.color}"></td>
                    <td th:text="${pro.font}"></td>
        
                    <td>
                        <a th:href="@{/poori/edit/{id}(id=${pro.id})}" class="btn btn-primary">edit</a>
                        <a th:href="@{/poori/delete/{id}(id=${pro.id})}" class="btn btn-danger">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
